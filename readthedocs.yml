version: 2

# Set the operating system and tools
build:
  os: ubuntu-22.04
  tools:
    python: "3.8"

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: source/conf.py

formats:
  - pdf

python:
  install:
    - method: pip
      path: .